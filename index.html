<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="background-section">

        <div class="container">

            <audio id="audio-track"></audio>

            <div class="image">
                <img id="cover" alt="Loading">
            </div>

            <div class="track-details">
                <h1 id="track-name">Starboy</h1>
                <h3 id="track-author">The weeknd</h3>
            </div>

            <div class="control">
                <div id="previous-ctrl">
                    <button id="previous"><i class="bi bi-skip-backward"></i></button>
                </div>

                <div id="play-pause-ctrl">
                    <button id="play-pause"><i class="bi bi-play-fill"></i></button>
                </div>

                <div id="next-ctrl">
                    <button id="next"><i class="bi bi-skip-forward"></i></button>
                </div>
            </div>

            <div class="slide">
                <div id="currentTime">0:00</div>
                <input type="range" id="slider" min="0" max="100" value="0">
                <div id="duration">0:00</div>
            </div>

            <div class="function">
                <div class="loop">
                    <button id="repeat"><i class="bi bi-repeat"></i></button>
                </div>

                <div class="volume">
                    <div class="vol-icon"><i class="bi bi-volume-down"></i></div>
                    <input type="range" id="volume-slider" name="volume" min="0" max="100" >
                    <div class="vol-icon"><i class="bi bi-volume-up"></i></div>
                </div>
            </div>
            
        </div>

    </section>

    <script src="js/script.js"></script>
</body>
</html>
